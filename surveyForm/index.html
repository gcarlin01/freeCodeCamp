<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>GC Survey Form</title>
  </head>
  <body>
    <h1 id="title">GC freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"/></label>
        <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"/></label>
        <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age"/></label>
        <label name="dropdown-role" for="dropdown">Which option best describes your current role? 
          <select id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option> 
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
         <label for="definitely"> <input name="recommend" id="definitely" value="definitely" type="radio" class="inline" checked/>Definitely </label>
         <label for="maybe"> <input name="recommend" id="maybe" value="maybe" type="radio" class="inline">Maybe </label>
         <label for="notSure"> <input name="recommend" id="notSure" value="notSure" type="radio" class="inline" />Not sure </label>
      </fieldset>
      <fieldset>
        <label name="dropdown-feature" for="most-like">What is your favorite feature of freeCodeCamp?
          <select id="most-like">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option> 
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects"><input name="prefer" id="front-end-projects" value="front-end-projects" type="checkbox">Front-end Projects</label>
        <label for="back-end-projects"><input name="prefer" id="back-end-projects" value="back-end-projects" type="checkbox">Back-end Projects</label>
        <label for="data-visualization"><input name="prefer" id="data-visualization" value="data-visualization" type="checkbox">Data Visualization</label>
        <label for="challenges"><input name="prefer" id="challenges" value="challenges" type="checkbox">Challenges</label>
        <label for="open-source"><input name="prefer" id="open-source" value="open-source" type="checkbox">Open Source Community</label>
        <label for="gitter"><input name="prefer" id="gitter" value="gitter" type="checkbox">Gitter help rooms</label>
        <label for="videos"><input name="prefer" id="videos" value="videos" type="checkbox">Videos</label>
        <label for="meetups"><input name="prefer" id="meetups" value="meetups" type="checkbox">City Meetups</label>
        <label for="wiki"><input name="prefer" id="wiki" value="wiki" type="checkbox">Wiki</label>
        <label for="forum"><input name="prefer" id="forum" value="forum" type="checkbox">Forum</label>
        <label for="addCourses"><input name="prefer" id="addCourses" value="addCourses" type="checkbox">Additional Courses</label>
     </fieldset>
     <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea></label>
     </fieldset>
        <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
